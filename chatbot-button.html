<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: transparent !important;
      overflow: hidden;
    }

    body {
      background: none !important;
    }

    #chatbot-frame {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: none;
      display: none;
      z-index: 1001;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background: transparent; /* Ensures iframe itself is transparent */
    }

    #toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      z-index: 1002;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<iframe 
  id="chatbot-frame" 
  src="https://cancer-chatbot-1.onrender.com/" 
  allowtransparency="true"
  style="background: transparent;"
  frameborder="0">
</iframe>

<button id="toggle-button">ðŸ’¬</button>

<script>
  const button = document.getElementById("toggle-button");
  const frame = document.getElementById("chatbot-frame");

  button.addEventListener("click", () => {
    frame.style.display = frame.style.display === "none" ? "block" : "none";
  });
</script>

</body>
</html>
