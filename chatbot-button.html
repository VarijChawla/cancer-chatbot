<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
    }

    #chatbot-frame {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: none;
      display: none;
      z-index: 9999;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    #toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #toggle-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Embedded Chatbot iframe (opaque/white) -->
<iframe 
  id="chatbot-frame" 
  src="https://cancer-chatbot-1.onrender.com/"
  allowtransparency="true"
></iframe>

<!-- Floating Toggle Button -->
<button id="toggle-button">ðŸ’¬</button>

<script>
  const btn = document.getElementById("toggle-button");
  const frame = document.getElementById("chatbot-frame");

  btn.addEventListener("click", () => {
    frame.style.display = frame.style.display === "none" ? "block" : "none";
  });
</script>

</body>
</html>
